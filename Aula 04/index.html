<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
  </head>
  <body>
    <a-assets>
      <img src="./files/dirt.jpg" id="side" />
      <img src="./files/grass.jpg" id="top" />
      <img src="./files/tnttop.png" id="tnt_top" />
      <img src="./files/tnt.jpg" id="tnt" />
    </a-assets>
    <a-scene>
      <a-box
        width="5"
        height="5"
        depth="5"
        position="0 -10 -10"
        multisrc="srcs:#tnt,#tnt,#tnt_top,#tnt,#tnt,#tnt"
      ></a-box>

      <a-box
        width="5"
        height="5"
        depth="5"
        position="-5 -10 -10"
        multisrc="srcs:#side,#side,#top,#side,#side,#side"
      ></a-box>
    </a-scene>
  </body>
</html>
