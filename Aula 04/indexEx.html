<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="blue"
      ></a-plane>

      <a-cylinder
        position="-1 1 -3"
        radius="0.1"
        height="2.5"
        color="magenta"
      ></a-cylinder>
      <a-cylinder
        position="1 1 -3"
        radius="0.1"
        height="2.5"
        color="magenta"
      ></a-cylinder>

      <a-box
        src="./files/finish line.jpg"
        position="0 1.9 -3"
        depth="0.1"
        height=" 0.5"
        width="2"
      ></a-box>

      <a-text
        value="Finish Line"
        position="-0.8 1.9 -2.9"
        width="7"
        color="red"
      ></a-text>
    </a-scene>
  </body>
</html>
