<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box rotation="45 45 0">
        <a-box color="red" rotation="45 45 45 ">
          <a-animation
            attribute="rotation"
            to="0 -360 0"
            repeat="indefinite"
            dur="5000"
            easing="linear"
          ></a-animation>
        </a-box>
        <a-sphere color="yellow" position="0 0 5"></a-sphere>
        <a-sphere color="yellow" position="0 2.5 2.5"></a-sphere>
        <a-sphere color="yellow" position="0 -2.5 2.5"></a-sphere>
        <a-sphere color="yellow" position="0 0 -5"></a-sphere>
        <a-sphere color="yellow" position="0 2.5 -2.5"></a-sphere>
        <a-sphere color="yellow" position="0 -2.5 -2.5"></a-sphere>
        <a-sphere color="yellow" position="0 5 0"></a-sphere>
        <a-sphere color="yellow" position="0 -5 0"></a-sphere>
        <!--  -->
        <a-sphere color="yellow" position="5 0 5"></a-sphere>
        <a-sphere color="yellow" position="5 2.5 2.5"></a-sphere>
        <a-sphere color="yellow" position="5 -2.5 2.5"></a-sphere>
        <a-sphere color="yellow" position="5 0 -5"></a-sphere>
        <a-sphere color="yellow" position="5 2.5 -2.5"></a-sphere>
        <a-sphere color="yellow" position="5 -2.5 -2.5"></a-sphere>
        <a-sphere color="yellow" position="5 5 0"></a-sphere>
        <a-sphere color="yellow" position="5 -5 0"></a-sphere>
        <!--  -->
        <a-sphere color="yellow" position="-5 0 5"></a-sphere>
        <a-sphere color="yellow" position="-5 2.5 2.5"></a-sphere>
        <a-sphere color="yellow" position="-5 -2.5 2.5"></a-sphere>
        <a-sphere color="yellow" position="-5 0 -5"></a-sphere>
        <a-sphere color="yellow" position="-5 2.5 -2.5"></a-sphere>
        <a-sphere color="yellow" position="-5 -2.5 -2.5"></a-sphere>
        <a-sphere color="yellow" position="-5 5 0"></a-sphere>
        <a-sphere color="yellow" position="-5 -5 0"></a-sphere>
        <a-sphere color="yellow" position="5 0 0"></a-sphere>
        <a-sphere color="yellow" position="-5 0 0"></a-sphere>
      </a-box>
    </a-scene>
  </body>
</html>
